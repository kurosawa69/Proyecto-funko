<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>


</head>
<body>

    
<!-- seccion de slider-->
<section class="nuevos-lanzamientos">
    <h2>Ultimos Lanzamientos</h2>
      <div class="slider-container">
 <!--Botones del slider -->
         <div class="btn-slider">
           <button id="anterior"><</button>    
          </div>
 <!--Elementos que contienen la imagen y la  informacion del producto en una lista desordenada-->
         <ul class="elementos">
 <!--Cada elemento esta separada del otro por un li y dentro tiene un articulo que contiene el resto de la informacion-->
 
             <li class="elemento">
 <!--Un list item con un articulo dentro-->
 
                 <article >
                     <a href="">
  <!--se agrego el elemento i para posteriormente poder manipularlo flexiblemente sin afectar a los parrafos .-->
                     <i>Nuevo</i>
                         <img src="./Img/star-wars/trooper-1.webp" alt="trooper-1">
                        <!--se elimino el elemento div que envolvia a los parrafos y al h4-->
                             <p>STAR WARS</p>
                             <h4>STORMTROOPER LIGHTSABER</h4>
                             <p>$ 1799.99</p>
                             <p>3 CUOTAS SIN INTERÉS</p>
                         </a>
                 </article>
 
  <!--Cada elemento esta separada del otro por un li y dentro tiene un articulo que contiene el resto de la informacion-->
 
             <li class="elemento">
                 <!--Un list item con un articulo dentro-->
 
                 <article>
                     <a href="">
                         <i>Nuevo</i>
 
                         <img src="./Img/pokemon/pidgeotto-1.webp" alt="pidgeotto-1">
                       
                             <p>POKEMON</p>
                             <h4>PIDGEOTTO</h4>
                             <p>$ 1799.99</p>
                             <p>3 CUOTAS SIN INTERÉS</p>
                       
                     </a>
                 </article>
             </li>
 
 <!--Cada elemento esta separada del otro por un li y dentro tiene un articulo que contiene el resto de la informacion-->
 
             <li class="elemento">
                 <article>
                     <a href="">
                         <i>Nuevo</i>
 
                       
                         <img src="./Img/harry-potter/luna-1.webp" alt="Luna LOVEGOOD">
                         
                             <p>HARRY POTTER</p>
                             <h4>LUNA LOVEGOOD LION MASK</h4>
                             <p>$ 1799.99</p>
                             <p>3 CUOTAS SIN INTERÉS</p>
                        
                     </a>
                 </article>
             </li>
 
 <!--se cierra el elemento ul que contenia los elementos del slide-->
         </ul>
 <!--se muestra el boton siguiente del slide -->        
         <div class="btn-slider">
             <button class="siguiente">></button>
         </div>   
 
     </div>
 <!--se cierra el elemento div slider-container que contenia los botones y los elementos del slider-->
 
  </section>
  <!--se cierra la seccion que contenia todos los elementos-->
 
    
</body>
</html>
