    <!--inicia el form-->
    
      <main id="register" class="container">
        <div class="titulo">
            <h2 class="register__title">CREAR NUEVO ITEM</h2>
          </div>
<form action="" class="formulario">
  <section class="formulario__grupo1" id="grupo__categoria">
    <label for="categoria" class="formulario__label">Categoria</label>
     <input type="number"class="formulario__input" name="categoria"id="categoria" placeholder="seleccionar"
         required="" />
    </section>
      
  <section class="formulario__grupo1" id="grupo__licencia">
     <label for="licencia" class="formulario__label">Licencia</label>
     <input type="number" class="formulario__input"name="licencia" id="licencia" placeholder="seleccionar" required="" />
   </section>
       

  <section class="formulario__grupo" id="grupo__nombre_del_producto">
    <label for="nombre_del_producto" class="formulario__label"">Nombre del Producto</label>
    <input type="text" class="formulario__input"name="nombre_del _producto" id="Nombre_del_producto" placeholder="  Kakashi Hatake Shippuden Saga" required="" />
  </section>
   <textarea name="descripcion_del Producto" id="descripcion_del_producto" cols="10" rows="5" placeholder="Descripcion del Producto"></textarea>
  
   
  <section class="formulario__grupo" id="sku">
    <label for="sku" class="formulario__label"> SKU</label>
    <input type="text" class="formulario__input"   name="sku" id="sku" placeholder="SSK111AB001"/>
  </section>
  <section class="formulario__grupo" id="precio">
    <label for="precio" class="formulario__label""> Precio</label>
    <input type="text" class="formulario__input"   name="precio" id="precio" placeholder="$ 0.000,00"/>
  </section>
  <section class="formulario__grupo" id="stock">
    <label for="stock" class="formulario__label"> Stock</label>
    <input type="text" class="formulario__input" name="stock" id="stock" placeholder="0"/>
  </section>      
  <section class= id="descuento">
    <label for="descuento" class="formulario__label"> Descuento</label>
    <input type="number" class="formulario__input" name="descuento" id="descuento" min="0" max="100" step="0.01"  placeholder="%"/>
  </section>    
    <section class="formulario__grupo" id="cuotas">
       <label for="cuotas" class="formulario__label">Cuotas</label>
       <input type="number" class="formulario__input" name="cuotas" id="cuotas" placeholder="3 cuotas sin interes"
            />
          </section>
        <br>
        <br>
<section botones>
        <div class="formulario__grupo formulario__grupo-btn-agregar__producto">
          <button type="submit" class="formulario__btn">Agregar Producto</button>

          <div class="formulario__grupo formulario__grupo-btn-limpiar">
            <button type="submit" class="formulario__btn">Limpiar</button>
           </div>
           </div>
          </section>
        </form>
