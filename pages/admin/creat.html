<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/index.css" />
    <title>Create</title>
  </head>
  <body>
    <!--comienza el header-->
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="./index.html"
            ><img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Logotipo Funkoshop"
          /></a>
        </picture>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a class="navbar__link" href="">VER TIENDA</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="">ADMIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--fin del header-->
    <main>
      <form action="formulario">
        <h2>CREAR NUEVO ITEM</h2>

        <section class="formulario__grupo" id="grupo__categoria">
          <label for="categoria" class="formulario__label">Categoria</label>
          <input
            type="number"
            class="formulario__input"
            name="categoria"
            id="categoria"
            placeholder="seleccionar"
          />
        </section>
        <!--<span> Categoria:</span>-->
        <!--<input type="number" />-->
        <section class="formulario__grupo" id="grupo__licencia">
          <label for="licencia" class="formulario__label">Licencia</label>
          <input
            type="number"
            class="formulario__input"
            name="licencia"
            id="licencia"
            placeholder="seleccionar"
          />
        </section>
        <!--<span>Licencia:</span>
          <input type="number" /-->
        <section>
          <h3>Nombre del Producto</h3>
          <hr />
        </section>
        <input
          type="text"
          name="mensaje"
          id="mensaje"
          placeholder="Descripcion del producto"
        />
      </form>
        <section>
          <ul>
            <li>SKU:</li>
            <li>Precio</li>
            <li>Descuento</li>
            <li>Stock</li>
            <section class="cuotas">
            <label for="cuotas" class="formulario__label">Cuotas</label>
            <input
              type="number"
              class="formulario__input"
              name="cuotas"
              id="cuotas"
              placeholder="3 cuotas sin interes"
            />
          </ul>
        </section>
        <br>
        <br>

        <div class="formulario__grupo formulario__grupo-btn-agregar__producto">
          <button type="submit" class="formulario__btn">Agregar Producto</button>

          <div class="formulario__grupo formulario__grupo-btn-limpiar">
            <button type="submit" class="formulario__btn">Limpiar</button>
           </div>
           </div>
     
    </main>
    <br>
    <br>
    <footer class="footer">
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">
            <a class="navbar__link" href="../../pages/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../../pages/">REGISTRARSE</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../../pages/">INGRESAR</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../../pages/">CONTACTO </a>
          </li>
        </ul>
        <picture>
          <img
            src="../../img/branding/isotype.svg"
            alt="isotipo de la marca Funkoshop"
          />
        </picture>
      </nav>
      <p class="footer__copy">All rights reserved 2023 - Funkoshop & copy.</p>
    </footer>
  </body>
</html>
