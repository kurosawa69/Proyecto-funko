<nav class="navbar container">

    <div class="container padding edit__title">EDITAR ITEM</div>

    <section class="container">
      <div class="padding">
        <label for="category" class="labels gap">Categoría:
          <select name="Categoría" id="" class="select__boxes">        
            <option value="Figuras">Figuras</option>
            <option value="Remeras">Remeras</option>
            <option value="Stikers">Stikers</option>
            </select>
        </label>
       
        <label for="license" class="labels gap">Licencia:
           <select name="Licencia" id="" class="select__boxes">

            <option value="star Wars">Star Wars</option>
            <option value="pokemon">pokemon</option>
          </select>
        </label>
          
      </div>
      
          
    </section>
  
    <section class="container"><!-- Comienza sección nombre y descripción -->
      <div class="selectorProducto padding">
        <label for="name" class="selector__title">Nombre del Producto:</label>
        <input type="text" class="selector__text" placeholder="Kakashi Hatake Shippuden Saga">
      </div>
      <div class="padding">
        <textarea class="content__text content"> Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.</textarea>
      </div>  
    </section>
    <section class="container">
        <div>
            <ul class="inputs padding"><!--precio|stock-->
                <li> <label for="text">SKU:</label><input class="select__boxes selector__text" placeholder="NAR001012" type="text"></li>
                <li><label for="text">Precio:</label> <input class="select__boxes selector__text" placeholder="1799,9" type="number"></li>
                <li><label for="text">Stock:</label><input class=" selector__text" placeholder="10" type="number"></li>
            </ul>
        </div>
        <div class="padding">
          <ul class="inputs"><!--forma de pago-->
            <li><label for="text">Descuento:</label> <input class="selector__text " placeholder="10%" type="number"></li>
            <li><label for="text">Cuotas:</label>
              <select name="Cuotas" id="" class="select__boxes">        
                <option>6 Cuotas sin interes</option>
                <option>12 cuotas sin interes</option>
                <option>18 cuotas fijas</option>
              </select>
            </li>
         </ul>
        </div>
          
    </section>
    <div  class="content__text container padding ">
      <label for="text">Imágenes:
      </label>
        <div>
          <button><a href="">Elegir archivos</a></button>
        </div>
        
     
    </div>
    <section class="container cards upload__img"><!--imagen-->
